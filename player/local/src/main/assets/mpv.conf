### Hardware Decoding - Optimized for Android TV
hwdec=mediacodec
hwdec-codecs=h264,hevc,mpeg4,mpeg2video,vp8,vp9,av1

### Audio Configuration - 5.1 Surround Sound Support
# Auto-detect and use available audio channels (supports up to 7.1)
audio-channels=auto
# Normalize volume when downmixing
audio-normalize-downmix=yes
# Decode to PCM (passthrough causes black screen issues)
# Note: This will decode Dolby/DTS to multi-channel PCM
# Your TV/soundbar will receive 5.1 PCM instead of bitstream

### TLS - Allow self-signed certificates
tls-verify=no

### Cache Settings - Optimized for streaming
cache=yes
demuxer-max-bytes=32MiB
demuxer-max-back-bytes=16MiB

### Subtitle Configuration
# Disable subtitles by default (user can enable in app)
sid=no
# Scale subtitles with window
sub-scale-with-window=yes
sub-use-margins=no
